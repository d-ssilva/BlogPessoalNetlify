<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 my-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h2 class="text-center">CADASTRO</h2>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite o nome de usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite uma senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]= 'user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipoDeUsuario">Tipo de usu치rio
                            <select name="form-control" name="tipo " id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usu치rio:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </label>
                    </div>
                    <hr class="my-3">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
